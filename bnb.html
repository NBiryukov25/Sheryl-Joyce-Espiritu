<script>
  function toggleMenu() {
    document.getElementById('navbarLinks').classList.toggle('show');
  }

  // Smooth video loop
  document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('smoothVideo');
    
    video.addEventListener('loadedmetadata', function() {
      // Set video duration slightly shorter than actual to prevent abrupt restart
      video.duration = video.duration * 0.99;
    });

    video.addEventListener('ended', function() {
      // Fade out before restarting
      this.style.opacity = '0';
      setTimeout(() => {
        this.currentTime = 0;
        this.play();
        this.style.opacity = '1';
      }, 500); // Match fade duration
    });

    video.addEventListener('play', function() {
      this.style.opacity = '1';
    });
  });
</script>
