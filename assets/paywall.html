<!DOCTYPE html>
<html lang="en">
<head>

      background-color: #111;
      color: #eee;

    }
    .paywall-container {
      max-inline-size: 600px;

      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }
    .paywall-container h1 {
      margin-block-end: 20px;
      font-size: 2em;
    }
    .paywall-container p {
      margin-block-end: 30px;

      line-height: 1.6;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding-block: 12px;
      padding-inline: 24px;
      background-color: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;

    .buttons a:hover {
      background-color: #e63946;
    }
    .coming-soon {
      font-style: italic;
      font-size: 0.95em;
