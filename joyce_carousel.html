<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyce Carousel Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .navbar {
      position: fixed;
      inset-block-start: 0;
      inset-inline-start: 0;
      inline-size: 100%;
      background-color: rgba(50, 5, 71, 0.95);
      z-index: 1001; /* Higher than lightbox */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-container {
      max-inline-size: 1200px;
      margin-inline: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-block: 15px;
      padding-inline: 20px;
      position: relative;
    }

    .brand-title {
      font-family: 'Great Vibes', cursive;
      font-size: 26px;
      color: #fff;
    }

    .navbar-links {
      display: flex;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      margin-inline-start: 20px;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
      transition: color 0.3s;
    }

    .navbar-links a:hover {
      color: #ffcce6;
    }

    .toggle-button {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-inline-size: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        inline-size: 100%;
        background-color: rgba(50, 5, 71, 1);
        text-align: center;
        padding-block: 10px;
        padding-inline: 0;
        position: absolute;
        inset-block-start: 100%;
        inset-inline-start: 0;
      }

      .navbar-links.show {
        display: flex;
      }

      .toggle-button {
        display: block;
      }
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding-block-start: 70px;
      text-align: center;
      overflow-inline: hidden;
    }
    
    .carousel-container {
      position: relative;
      max-inline-size: 800px;
      margin-block: 2rem;
      margin-inline: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .carousel {
      position: relative;
      margin-inline: auto;
      margin-block: 0;
      block-size: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      will-change: transform;
    }
    
    .carousel img {
      inline-size: 100%;
      block-size: 100%;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    
    .caption {
      margin-block-start: 2rem;
      font-size: 1.3rem;
      line-height: 1.8;
      color: #fff;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      max-inline-size: 600px;
      margin-inline: auto;
      margin-block-end: 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    
    .caption.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .nav-button {
      position: absolute;
      inset-block-start: 50%;
      transform: translateY(-50%);
      font-size: 2.8rem;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border: none;
      cursor: pointer;
      padding: 18px;
      border-radius: 50%;
      transition: all 0.3s ease;
      z-index: 10;
      will-change: transform;
    }
    
    .nav-button:hover {
      background: rgba(255, 208, 225, 0.8);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 5px 15px rgba(255,208,225,0.3);
    }
    
    #prev {
      inset-inline-start: 30px;
    }
    
    #next {
      inset-inline-end: 30px;
    }
    
    #lightbox {
      display: none;
      position: fixed;
      inset-block-start: 0;
      inset-inline-start: 0;
      inline-size: 100%;
      block-size: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }
    
    #lightbox img {
      max-inline-size: 90%;
      max-block-size: 90vh;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }
    
    #lightbox img:hover {
      transform: scale(1.02);
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,208,225,0.1) 0%, rgba(255,208,225,0.05) 100%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .overlay.visible {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .carousel-container {
        margin: 1rem;
        max-width: 90%;
        padding: 1.5rem;
      }
      
      .carousel {
        height: 350px;
      }
      
      .caption {
        font-size: 1.1rem;
        padding: 1rem;
      }
      
      .nav-button {
        font-size: 2.2rem;
        padding: 12px;
      }
      
      #prev {
        left: 20px;
      }
      
      #next {
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="brand-title">Joyce</div>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="personal.html">Personal</a>
        <a href="variety.html">Variety</a>
        <a href="joyce_carousel.html">Carousel</a>
        <a href="bnb.html">BNB</a>
        <a href="private.html">Private</a>
        <a href="confessions.html">Confessions</a>
      </div>
      <div class="toggle-button" onclick="toggleMenu()">&#9776;</div>
    </div>
  </nav>
  <div class="carousel-container">
    <div class="carousel">
      <button class="nav-button" id="prev">←</button>
      <img id="carousel-img" alt="Joyce Photo" onclick="openLightbox()">
      <button class="nav-button" id="next">→</button>
    </div>
    <div class="caption" id="caption"></div>
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <script src="assets/js/cdn.js"></script>
  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.navbar-links');
      navLinks.classList.toggle('show');
    }
  </script>
  <script>
    // Initialize GSAP
    gsap.registerPlugin(ScrollTrigger);

    // Image data
    const images = [
      'blank.png',  // First image will be blank
      'p01.png', 'p02.png', 'p03.png', 'p04.png',
      'p05.png', 'p06.png', 'p07.png', 'p08.png',
      'p09.png', 'p10.png', 'p11.png', 'p12.png',
      'p13.png', 'p14.png', 'p15.png', 'p16.png',
      'p17.png', 'p18.png', 'p19.png', 'p20.png',
      'p21.png', 'p22.png', 'p23.png', 'p24.png',
      'p25.png', 'p26.png', 'p27.png', 'p28.png',
      'p29.png', 'p30.png', 'p31.png', 'p32.png',
      'p33.png', 'p34.png', 'p35.png', 'p36.png',
      'p37.PNG', 'p38.PNG'
    ];

    const captions = [
      'My gift to you sweetheart. Hope you enjoy. Love, Joyce',
      '', '', '', '', '', '', '', '', '', '', '', '', '', '',
      '', '', '', '', '', '', '', '', '', '', '', '', '', '',
      '', '', '', '', '', '', '', '', '', '', '', '', '', ''
    ];

    let index = 0;

    // Add special styling for the caption
    const captionEl = document.getElementById('caption');
    captionEl.style.fontFamily = 'Great Vibes, cursive';
    captionEl.style.color = '#ffcce6';
    captionEl.style.fontSize = '1.5rem';
    captionEl.style.lineHeight = '1.8';
    captionEl.style.padding = '2rem';
    captionEl.style.background = 'rgba(255, 255, 255, 0.05)';
    captionEl.style.borderRadius = '15px';
    captionEl.style.maxWidth = '800px';
    captionEl.style.margin = '2rem auto 0';
    captionEl.style.textAlign = 'center';
    captionEl.style.opacity = '0';
    captionEl.style.transform = 'translateY(20px)';
    captionEl.style.transition = 'all 0.5s ease';

    // Update the caption visibility when it's the first image
    if (index === 0) {
      captionEl.style.opacity = '1';
      captionEl.style.transform = 'translateY(0)';
    } else {
      captionEl.style.opacity = '0';
      captionEl.style.transform = 'translateY(20px)';
    }

    const imgEl = document.getElementById('carousel-img');

    // Initialize with first image
    imgEl.setAttribute('src', 'assets/images/' + images[index]);
    captionEl.textContent = captions[index];

    // Navigation handlers
    document.getElementById('next').onclick = () => {
      console.log('Next button clicked, current index:', index);
      index = (index + 1) % images.length;
      console.log('New index:', index);
      animateTransition();
    };

    document.getElementById('prev').onclick = () => {
      console.log('Prev button clicked, current index:', index);
      index = (index - 1 + images.length) % images.length;
      console.log('New index:', index);
      animateTransition();
    };

    function animateTransition() {
      // Prevent new animations from starting if one is already in progress
      if (gsap.isTweening(imgEl)) return;

      const newSrc = "assets/images/" + images[index];
      const newCaption = captions[index];

      // Preload the next image
      const tempImg = new Image();
      tempImg.src = newSrc;
      
      // Start the animation immediately
      const tl = gsap.timeline();
      
      // 1. Fade out the current image and caption
      tl.to([imgEl, captionEl], {
          opacity: 0,
          duration: 0.4,
          ease: "power2.in"
      });

      // 2. Change the content after fade-out is complete
      tl.to(imgEl, {
          duration: 0,
          onComplete: () => {
              imgEl.setAttribute('src', newSrc);
          }
      });
      
      // Update caption immediately
      captionEl.textContent = newCaption;

      // 3. Fade in the new image and caption
      tl.to([imgEl, captionEl], {
          opacity: 1,
          duration: 0.6,
          ease: "power2.out"
      });
    }

    // Lightbox functionality
    function openLightbox() {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgEl.src;
      
      gsap.timeline()
        .set(lightbox, { display: "flex", opacity: 0 })
        .to(lightbox, { opacity: 1, duration: 0.5, ease: "power2.inOut" });
    }

    function closeLightbox() {
      const lightbox = document.getElementById("lightbox");
      gsap.timeline()
        .to(lightbox, { opacity: 0, duration: 0.5, ease: "power2.inOut" })
        .set(lightbox, { display: "none" });
    }

    // Initial animation
    gsap.from('.carousel-container', {
      opacity: 0,
      y: 20,
      duration: 1,
      ease: "power2.inOut"
    });

    // Hover animations
    imgEl.addEventListener('mouseenter', () => {
      gsap.to(imgEl, {
        scale: 1.03,
        duration: 0.3,
        ease: "power2.inOut"
      });
    });

    imgEl.addEventListener('mouseleave', () => {
      gsap.to(imgEl, {
        scale: 1,
        duration: 0.3,
        ease: "power2.inOut"
      });
    });
  </script>
</body>
</html>
