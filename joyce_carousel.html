<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyce's Gallery - Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 100px;
            padding-inline: 20px;
            background: #111;
            color: white;
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(50, 5, 71, 0.95);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .brand-title {
            font-family: 'Great Vibes', cursive;
            font-size: 26px;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 25px;
        }

        .nav-links a:hover {
            color: #ffcce6;
            background-color: rgba(255, 204, 230, 0.2);
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(50, 5, 71, 0.95);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding: 12px 0;
                border-radius: 10px;
            }
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Carousel styles */
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .caption {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #ffcce6;
            margin-top: 15px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #ffcce6;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-btn:hover {
            color: white;
        }

        .index-indicator {
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            margin: 0 auto;
            position: relative;
        }

        .lightbox img {
            width: 100%;
            border-radius: 8px;
        }

        .lightbox-caption {
            color: #ffcce6;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-top: 15px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffcce6;
            font-size: 32px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .carousel-container {
                padding: 15px;
            }

            .carousel {
                max-width: 100%;
            }

            .caption {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand-title">Joyce</a>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="joyce_carousel.html">Gallery</a>
                <a href="personal.html">Personal</a>
                <a href="dossier.html">Dossier</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <h1>Gallery</h1>
        <div class="carousel-container">
            <div class="carousel">
                <img id="currentImage" src="" alt="Joyce's image">
                <div class="caption" id="caption"></div>
            </div>

            <div class="navigation">
                <button class="nav-btn" onclick="navigate(-1)">❮</button>
                <div class="index-indicator" id="indexIndicator"></div>
                <button class="nav-btn" onclick="navigate(1)">❯</button>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Joyce's image">
            <div id="lightbox-caption" class="lightbox-caption"></div>
            <span class="close-btn" onclick="closeModal()">×</span>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            directory: 'assets/images/',
            images: [
                { src: 'joyce_01.jpg', caption: 'Joyce in a tranquil moment' },
                { src: 'joyce_02.jpg', caption: 'Joyce enjoying the outdoors' },
                { src: 'joyce_03.jpg', caption: 'Joyce in her element' },
                { src: 'joyce_04.jpg', caption: 'Joyce with a gentle smile' },
                { src: 'joyce_05.jpg', caption: 'Joyce in her sanctuary' }
            ]
        };

        let currentIndex = 0;

        // Initialize carousel
        function initializeCarousel() {
            updateImage();
            updateIndexIndicator();
            
            // Add click event to image for lightbox
            const imgElement = document.getElementById('currentImage');
            imgElement.onclick = () => openLightbox(imgElement, config.images[currentIndex].caption);
        }

        // Update image and caption
        function updateImage() {
            const image = config.images[currentIndex];
            const imgElement = document.getElementById('currentImage');
            const captionElement = document.getElementById('caption');
            imgElement.src = `${config.directory}${image.src}`;
            captionElement.textContent = image.caption;
        }

        // Update index indicator
        function updateIndexIndicator() {
            const indicator = document.getElementById('indexIndicator');
            indicator.textContent = `${currentIndex + 1} / ${config.images.length}`;
        }

        // Navigate through images
        function navigate(direction) {
            currentIndex = (currentIndex + direction + config.images.length) % config.images.length;
            updateImage();
            updateIndexIndicator();
        }

        // Lightbox functionality
        function openLightbox(imgElement, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImg.src = imgElement.src;
            lightboxCaption.textContent = caption;
            lightbox.style.display = 'block';
        }

        function closeModal() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        // Close lightbox when clicking outside
        window.onclick = function(event) {
            const lightbox = document.getElementById('lightbox');
            if (event.target === lightbox) {
                closeModal();
            }
        }

        // Handle keyboard navigation
        document.addEventListener('keydown', function(event) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    navigate(-1);
                } else if (event.key === 'ArrowRight') {
                    navigate(1);
                }
            }
        });
          opacity: 1,
          duration: 0.6,
          ease: "power2.out"
      });
    }

    // Lightbox functionality
    function openLightbox() {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgEl.src;
      
      gsap.timeline()
        .set(lightbox, { display: "flex", opacity: 0 })
        .to(lightbox, { opacity: 1, duration: 0.5, ease: "power2.inOut" });
    }

    function closeLightbox() {
      const lightbox = document.getElementById("lightbox");
      gsap.timeline()
        .to(lightbox, { opacity: 0, duration: 0.5, ease: "power2.inOut" })
        .set(lightbox, { display: "none" });
    }

    // Initial animation
    gsap.from('.carousel-container', {
      opacity: 0,
      y: 20,
      duration: 1,
      ease: "power2.inOut"
    });

    // Hover animations
    imgEl.addEventListener('mouseenter', () => {
      gsap.to(imgEl, {
        scale: 1.03,
        duration: 0.3,
        ease: "power2.inOut"
      });
    });

    imgEl.addEventListener('mouseleave', () => {
      gsap.to(imgEl, {
        scale: 1,
        duration: 0.3,
        ease: "power2.inOut"
      });
    });
  </script>
</body>
</html>
