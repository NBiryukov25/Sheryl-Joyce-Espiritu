<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheryl Joyce Portfolio</title>
   <style>
    body { 
        text-align: center; 
        font-family: 'Georgia', serif; 
        background-color: #fce4ec; /* Soft, mysterious pink */
        margin: 0;
        padding: 0;
    }

    header {
        background: #880e4f;
        color: white;
        padding: 20px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    .top-image {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .top-image img {
        width: 300px;
        max-width: 90%;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }

    .top-image img:hover {
        transform: scale(1.05);
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px; /* Controls spacing between images */
        padding: 30px;
    }

    .gallery img {
        width: 220px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: white;
        cursor: pointer;
    }

    .vip-link {
        display: inline-block;
        margin: 40px auto;
        padding: 15px 30px;
        background: #ad1457;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .vip-link:hover {
        background: #d81b60;
    }
</style>

</head>
<body>

    <header>
        Sheryl Joyce Photography Portfolio
    </header>

    <!-- Featured Image -->

    <!-- Lightbox Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- VIP Button -->
    <a href="vip.html" class="vip-link">
        Please join me as a VIP in the post-apocalyptic future by clicking here
    </a>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modalImage");

            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
