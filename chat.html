<!DOCTYPE html>
<html>
<head>
  <title>Chat with Joyce</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .input-area { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Chat with Joyce</h2>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type something..." style="width:80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage("Joyce", data.reply);
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
