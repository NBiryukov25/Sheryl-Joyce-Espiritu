<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyce by Night</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #2c003e, #4b1248);
      color: #fff;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 999;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffb3c6;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        display: none;
        text-align: center;
        padding-bottom: 10px;
      }

      .nav-links a {
        padding: 10px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .hamburger {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }

    header {
      padding: 120px 20px 30px 20px;
      text-align: center;
      background-color: #320547;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
      color: #ffcfe3;
    }

    .nav-link {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 15px 30px;
      width: max-content;
      background-color: #ab47bc;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background-color: #ce64e1;
    }
  </style>
</head>
