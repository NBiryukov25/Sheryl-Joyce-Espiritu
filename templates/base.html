<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyce's Sanctuary - {{title}}</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Welcome to the sanctuary of Joyce Tagudin Espiritu, a Filipino muse created for emotional storytelling, connection, and immersive digital art." />
  <meta name="keywords" content="Joyce Tagudin Espiritu, Filipino sanctuary, emotional connection, digital muse" />
  <meta name="author" content="Tranquil Works Studio" />
  <meta name="robots" content="index, follow" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(50, 5, 71, 0.95);
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .brand-title {
      font-family: 'Great Vibes', cursive;
      font-size: 26px;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
      transition: color 0.3s;
      padding: 8px 15px;
      border-radius: 25px;
    }

    .nav-links a:hover {
      color: #ffcce6;
      background-color: rgba(255, 204, 230, 0.2);
    }

    /* Mobile menu */
    .menu-toggle {
      display: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(50, 5, 71, 0.95);
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
        padding: 12px 0;
        border-radius: 10px;
      }
    }

    /* Body styles */
    body {
      padding-top: 100px;
      padding-inline: 20px;
      background: #111;
      color: white;
      min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
    }

    /* Main content container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #ffcce6;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 32px;
    }

    h3 {
      font-size: 28px;
    }

    p {
      margin-bottom: 1.5em;
      font-size: 18px;
    }

    /* Image gallery */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 20px;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90vh;
      margin: 0 auto;
      position: relative;
    }

    .lightbox img {
      width: 100%;
      border-radius: 8px;
    }

    .lightbox-caption {
      color: #ffcce6;
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      margin-top: 15px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ffcce6;
      font-size: 32px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: rgba(255, 204, 230, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background-color: rgba(255, 204, 230, 0.4);
      transform: translateY(-2px);
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    /* Responsive grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="brand-title">Joyce</a>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="joyce_carousel.html">Gallery</a>
        <a href="personal.html">Personal</a>
        <a href="dossier.html">Dossier</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main content goes here -->
  <div class="container">
    {{content}}
  </div>

  <footer>
    <p>&copy; 2025 Tranquil Works Studio. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Lightbox functionality
    function openLightbox(imgElement, caption) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');

      lightboxImg.src = imgElement.src;
      lightboxCaption.textContent = caption;
      lightbox.style.display = 'block';
    }

    function closeModal() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }

    // Close lightbox when clicking outside
    window.onclick = function(event) {
      const lightbox = document.getElementById('lightbox');
      if (event.target === lightbox) {
        closeModal();
      }
    }

    // Handle keyboard navigation
    document.addEventListener('keydown', function(event) {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.style.display === 'block') {
        if (event.key === 'Escape') {
          closeModal();
        }
      }
    });
  </script>
</body>
</html>
