<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheryl-Joyce Portfolio</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
        }

        /* Center top image */
        .top-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-image img {
            width: 300px; /* Adjust size */
            max-width: 100%;
            border-radius: 10px;
        }

        /* Style for gallery */
        .gallery { 
            display: flex; 
            flex-wrap: wrap;  /* Allows images to wrap to new lines */
            justify-content: center; 
            gap: 20px; /* Space between images */
        }

        .gallery img { 
            width: 250px; /* Set a fixed width */
            max-width: 100%; /* Prevents stretching */
            height: auto; /* Keeps aspect ratio */
            border-radius: 10px; 
        }
    </style>
</head>
<body>

    <h1>Welcome to Sheryl Joyce Photography Photos</h1>
    <p>Check out my photos!</p>

    <!-- Centered top image -->
    <div class="top-image">
      <img src="IMG_8011.PNG" alt="Feature Photo"> </div>

    <!-- Gallery with fixed image sizing -->
    <div class="gallery">
       <img src="IMG_8001.png" alt="Photo 6">
       <img src="IMG_9999.png" alt="Photo 2">
       <img src="IMG_8002.png" alt="Photo 7">
       <img src="IMG_8012.PNG" alt="Photo 3">
       <img src="IMG_8013.PNG" alt="Photo 4">
    </div>

</body>
</html>
