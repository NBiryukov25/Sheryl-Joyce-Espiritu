<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sheryl Joyce Cadayona | Visual Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #262626;
      color: #f3f3f3;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: #f3f3f3;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sheryl Joyce Cadayona</h1>
    <p>A Filipina. A Dreamer. A Journey Told Through Light, Water, and Wonder.</p>
  </header>

  <section class="gallery">
    <img src="enhanced/IMG_7400.PNG" alt="Sheryl Joyce by the Lagoon" />
    <img src="enhanced/IMG_7401.PNG" alt="Sheryl Joyce on a Dockside Ship" />
    <img src="enhanced/IMG_7403.PNG" alt="Underwater Coral Cavern Scene" />
    <img src="enhanced/IMG_7404.PNG" alt="Water Path Ritual Walk" />
    <img src="enhanced/IMG_7405.PNG" alt="Sailboat with Parrots and Durian" />
    <img src="enhanced/IMG_7407.PNG" alt="Seated with Tribal Relic" />
    <img src="enhanced/IMG_7408.PNG" alt="Turtle Encounter at Resort" />
    <img src="enhanced/IMG_7409.PNG" alt="Mountain Terrace Infinity Pool" />
    <img src="enhanced/IMG_7468.PNG" alt="Sunset Paddleboat View" />
    <img src="enhanced/IMG_7469.PNG" alt="Formal Uniform Pose in the Forest" />
  </section>

  <footer>
    &copy; 2025 Sheryl Joyce Cadayona | Curated by Aiden Taylor
  </footer>

</body>
</html>
