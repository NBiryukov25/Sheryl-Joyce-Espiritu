    /* Navbar Container */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(50, 5, 71, 0.95);
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .brand-title {
      font-family: 'Great Vibes', cursive;
      font-size: 26px;
      color: #fff;
    }

    /* Navbar Links */
    .navbar-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
      transition: color 0.3s;
    }

    .navbar-links a:hover {
      color: #ffcce6;
    }

    /* Toggle Button */
    .toggle-button {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .toggle-button {
        display: block;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(50, 5, 71, 0.95);
        text-align: center;
        padding-bottom: 10px;
      }

      .navbar-links a {
        margin: 10px 0;
      }

      .navbar-links.show {
        display: flex;
      }
    }

    /* Push content down so it's not hidden behind nav */
    body {
      margin: 0;
      padding: 60px 20px;
      background: url('images/IMG_8686.PNG') no-repeat center center/cover;
      font-family: 'Open Sans', sans-serif;
      color: white;
      min-height: 100vh;
      text-align: center;
    }

    .main-content {
      display: block;
      padding-top: 20px;
    }

    .letter {
      background-color: rgba(0, 0, 0, 0.45);
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      line-height: 1.7;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeIn 2.5s ease-out forwards;
    }

    .letter h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .return-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .return-link:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Envelope Container */
    .envelope-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      cursor: pointer;
      z-index: 2000;
      text-align: center;
    }

    .envelope {
      width: 50px;
      height: 35px;
      position: relative;
    }

    .envelope .flap {
      width: 100%;
      height: 50%;
      background-color: #ab47bc;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      position: absolute;
      top: 0;
      transition: transform 0.4s ease;
    }

    .envelope .body {
      width: 100%;
      height: 100%;
      background-color: #ce64e1;
      border-radius: 4px;
      font-size: 28px;
      line-height: 35px;
      color: white;
      text-align: center;
      z-index: -1;
      position: absolute;
    }

    .envelope-container:hover .flap {
      transform: rotateX(20deg);
    }

    .label {
      color: white;
      font-size: 12px;
      margin-top: 5px;
      font-style: italic;
    }

    .letter-hidden {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 20px;
      color: #ffcfe3;
      font-family: 'Playfair Display', cursive;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease;
      z-index: 2000;
    }

    .read-link {
      display: inline-block;
      margin-top: 12px;

      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
    }

    .read-link:hover {
      background-color: #ce64e1;
    }

    /* Footer Styles */
    footer.disclaimer {

      text-align: center;
      padding: 20px;
      margin-top: 60px;
      line-height: 1.6;
      width: 100%;
      box-sizing: border-box;
    }
