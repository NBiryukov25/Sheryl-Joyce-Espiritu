<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyce's Personal Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 100px;
            padding-inline: 20px;
            background: #111;
            color: white;
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(50, 5, 71, 0.95);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .brand-title {
            font-family: 'Great Vibes', cursive;
            font-size: 26px;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 25px;
        }

        .nav-links a:hover {
            color: #ffcce6;
            background-color: rgba(255, 204, 230, 0.2);
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(50, 5, 71, 0.95);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding-top: 12px;
                padding-bottom: 12px;
                border-radius: 10px;
            }
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Personal gallery styles */
        .gallery-container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .caption {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #ffcce6;
            margin-top: 15px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding-top: 100px;
            min-height: 100vh;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            margin: 0 auto;
            position: relative;
        }

        .lightbox img {
            width: 100%;
            border-radius: 8px;
        }

        .lightbox-caption {
            color: #ffcce6;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-top: 15px;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffcce6;
            font-size: 32px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 15px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .caption {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div include-html="templates/navigation.html"></div>

    <div class="container fade-in">
        <h1>Personal Gallery</h1>
        <div class="gallery-container">
            <div class="gallery" id="personalGallery"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Joyce's image">
            <div id="lightbox-caption" class="lightbox-caption"></div>
            <span class="close-btn" onclick="closeModal()">Ã—</span>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            directory: 'assets/images/personal/',
            images: [
                { src: 'joyce_personal_01.jpg', caption: 'Joyce in her personal space' },
                { src: 'joyce_personal_02.jpg', caption: 'Joyce enjoying personal moments' },
                { src: 'joyce_personal_03.jpg', caption: 'Joyce in her personal sanctuary' },
                { src: 'joyce_personal_04.jpg', caption: 'Joyce with personal belongings' },
                { src: 'joyce_personal_05.jpg', caption: 'Joyce in her personal element' }
            ]
        };

        // Initialize personal gallery
        function initializePersonalGallery() {
            const gallery = document.getElementById('personalGallery');
            config.images.forEach(image => {
                const img = document.createElement('img');
                img.src = `${config.directory}${image.src}`;
                img.alt = image.caption;
                img.onclick = () => openLightbox(img, image.caption);
                gallery.appendChild(img);
            });
        }

        // Lightbox functionality
        function openLightbox(imgElement, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImg.src = imgElement.src;
            lightboxCaption.textContent = caption;
            lightbox.style.display = 'block';
        }

        function closeModal() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        // Close lightbox when clicking outside
        window.onclick = function(event) {
            const lightbox = document.getElementById('lightbox');
            if (event.target === lightbox) {
                closeModal();
            }
        }

        // Handle keyboard navigation
        document.addEventListener('keydown', function(event) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'block' && event.key === 'Escape') {
                closeModal();
            }
        });

      <h2>My Gallery</h2>
      <!-- Placeholder for images -->
      <div class="image-gallery" id="image-gallery">
        <!-- Personal photos loaded from configuration -->
        <div id="personal-gallery"></div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="assets/js/photo-config.js"></script>
  <script>
    // Initialize personal gallery from configuration
    function initializePersonalGallery() {
      const gallery = document.getElementById('personal-gallery');
      const config = window.photoConfig.personal;
      
      config.images.forEach((image, index) => {
        const figure = document.createElement('figure');
        const img = document.createElement('img');
        const figcaption = document.createElement('figcaption');
        
        img.src = `${config.directory}${image.src}`;
        img.onclick = () => openModal(img);
        figcaption.textContent = image.caption;
        
        figure.appendChild(img);
        figure.appendChild(figcaption);
        gallery.appendChild(figure);
      });
    }

    // Initialize gallery when page loads
    window.addEventListener('load', initializePersonalGallery);

    function toggleMenu() {
      const navbarLinks = document.querySelector('.navbar-links');
      navbarLinks.classList.toggle('show');
    }

    function openModal(imgElement) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
  <link rel="stylesheet" href="dist/css/main.css">
  <script src="dist/js/gallery.js"></script>
  <script src="dist/js/include-html.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.photoConfig && window.photoConfig.personal) {
        const gallery = new Gallery();
        gallery.init(window.photoConfig.personal);
      }
    });
  </script>
</body>
</html>
