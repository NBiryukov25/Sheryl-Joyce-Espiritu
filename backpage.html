<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyce's Back Page</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    figure {
      margin: 0;
    }
    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    figcaption {
      margin-top: 8px;
      font-style: italic;
      color: #ad1457;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joyce's Secret Sanctuary</h1>
  </header>

  <audio controls autoplay muted loop>
    <source src="assets/audio/SHERYL-JOYCE2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <p style="font-style: italic; color: #ad1457; margin-top: 10px;">She whispers once... and it stays with you.</p>

  <main class="gallery">
    <figure>
      <img src="assets/images/IMG001.PNG" alt="Joyce Back 1">
      <figcaption>Joyce - Soft morning light</figcaption>
    </figure>
    <figure>
      <img src="assets/images/IMG002.PNG" alt="Joyce Back 2">
      <figcaption>Joyce - Whispered dreams</figcaption>
    </figure>
   <figure>
      <img src="assets/images/IMG003.PNG" alt="Joyce Back 3">
      <figcaption>Joyce - Hidden thoughts</figcaption>
    </figure>
   <figure>
      <img src="assets/images/IMG006.PNG" alt="Joyce Back 6">
      <figcaption>Joyce - The room’s empty… but somehow it’s already full of temptation. Sheryl Joyce, waiting for the one who dares to cross the line between guest and fantasy. </figcaption>
    </figure>
   <figure>
      <img src="assets/images/IMG008.PNG" alt="Joyce Back 8">
      <figcaption>Joyce - The room’s reserved… but Sheryl Joyce is the real getaway. Careful — once you check in, you might never want to leave. </figcaption>
    </figure>

      <img src="assets/images/IMG010A.PNG" alt="Joyce Back 10A">
      <figcaption>Joyce - Breakfast’s on the table… but Sheryl Joyce is the real main course. Careful — one taste and you’ll be craving more than just coffee. </figcaption>
    </figure>
<!-- Add more images following the pattern above -->
  </main>

  <footer>
    <p><a href="bnb.html">Return to BNB Tranquility</a></p>
  </footer>

  <div id="lightbox">
    <span class="close">Ã</span>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      document.querySelectorAll("img").forEach(img => {
        img.addEventListener("click", () => {
          lightbox.style.display = "flex";
          lightboxImg.src = img.src;
        });
      });

      document.querySelector(".close").addEventListener("click", () => {
        lightbox.style.display = "none";
      });
    });
  </script>
</body>
</html>
