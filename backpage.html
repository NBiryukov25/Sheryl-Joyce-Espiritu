<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyce BNB Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lightbox.js"></script>
</head>
<body>
  <header>
    <h1>Joyce BNB Gallery</h1>
  </header>
  <main>
    <div class="gallery">
      <!-- Gallery items will be inserted here dynamically -->
    </div>
    <audio controls autoplay>
      <source src="assets/audio/SHERYL-JOYCE2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </main>
  <footer>
    <p><a href="backpage.html" class="footer-link">She has a page not listed. But you've found it.</a></p>
  </footer>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="Expanded view" />
    <p id="lightbox-caption"></p>
  </div>
</body>
</html>
