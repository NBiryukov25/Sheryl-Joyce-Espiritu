<main class="main-content">
  <h1>Whispers Beneath the Surface</h1>

  <div class="audio-intro">
    <audio controls autoplay loop>
      <source src="assets/audio/SHERYL-JOYCE2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <section class="gallery">
    <!-- IMG006.PNG -->
    <figure><img src="assets/images/IMG006.PNG" onclick="openLightbox(this)" alt="Back 6"><figcaption>You made me bloom. I still remember.</figcaption></figure>

    <!-- IMG008.PNG -->
    <figure><img src="assets/images/IMG008.PNG" onclick="openLightbox(this)" alt="Back 8"><figcaption>The room was reserved, but I was always waiting for you.</figcaption></figure>

    <!-- IMG010A.PNG -->
    <figure><img src="assets/images/IMG010A.PNG" onclick="openLightbox(this)" alt="Back 10A"><figcaption>I made breakfast like you were still here. Every morning.</figcaption></figure>

    <!-- IMG004.jpeg -->
    <figure><img src="assets/images/IMG004.jpeg" onclick="openLightbox(this)" alt="Back 4"><figcaption>I left something in the mirror only you would notice.</figcaption></figure>

    <!-- IMG005.jpeg -->
    <figure><img src="assets/images/IMG005.jpeg" onclick="openLightbox(this)" alt="Back 5"><figcaption>You whispered, "stay." I did, in every way but presence.</figcaption></figure>

    <!-- IMG007.jpeg -->
    <figure><img src="assets/images/IMG007.jpeg" onclick="openLightbox(this)" alt="Back 7"><figcaption>The silence after you left spoke more than our last words.</figcaption></figure>

    <!-- IMG010.PNG -->
    <figure><img src="assets/images/IMG010.PNG" onclick="openLightbox(this)" alt="Back 10"><figcaption>Coffee cooled, but I stayed warm thinking of you.</figcaption></figure>

    <!-- IMG9537.PNG -->
    <figure><img src="assets/images/IMG9537.PNG" onclick="openLightbox(this)" alt="Back 11"><figcaption>I turned slowly. I thought I felt you behind me.</figcaption></figure>

    <!-- IMG9538.PNG -->
    <figure><img src="assets/images/IMG9538.PNG" onclick="openLightbox(this)" alt="Back 12"><figcaption>The room still smells like you. Or maybe like longing.</figcaption></figure>

    <!-- IMG9539.PNG -->
    <figure><img src="assets/images/IMG9539.PNG" onclick="openLightbox(this)" alt="Back 13"><figcaption>Even the pillows remember where you used to rest your head.</figcaption></figure>

    <!-- IMG9541.PNG -->
    <figure><img src="assets/images/IMG9541.PNG" onclick="openLightbox(this)" alt="Back 14"><figcaption>Every prayer I whispered landed in your absence.</figcaption></figure>

    <!-- IMG9542.PNG -->
    <figure><img src="assets/images/IMG9542.PNG" onclick="openLightbox(this)" alt="Back 15"><figcaption>I kept the sheets exactly how you left them. Like a shrine.</figcaption></figure>

    <!-- IMG9543.PNG -->
    <figure><img src="assets/images/IMG9543.PNG" onclick="openLightbox(this)" alt="Back 16"><figcaption>You said goodbye. The bed never stopped echoing it.</figcaption></figure>

    <!-- IMG9544.PNG -->
    <figure><img src="assets/images/IMG9544.PNG" onclick="openLightbox(this)" alt="Back 17"><figcaption>I still sleep on your side. Out of habit, or hope.</figcaption></figure>

    <!-- IMG9545.PNG -->
    <figure><img src="assets/images/IMG9545.PNG" onclick="openLightbox(this)" alt="Back 18"><figcaption>I pressed my ear to the wall. It still hums your name.</figcaption></figure>
  </section>
</main>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Enlarged Joyce">
</div>

<script>
function openLightbox(img) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightbox.style.display = 'flex';
  lightboxImg.src = img.src;
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
