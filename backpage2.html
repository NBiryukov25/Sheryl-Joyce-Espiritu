  <h1>Whispers Beneath the Surface</h1>

  <div class="audio-intro">

  <section class="gallery">
    <figure><img src="assets/images/IMG006.PNG" onclick="openLightbox(this)" alt="Back 6"><figcaption>You made me bloom. I still remember.</figcaption></figure>
    <figure><img src="assets/images/IMG008.PNG" onclick="openLightbox(this)" alt="Back 8"><figcaption>The room was reserved, but I was always waiting for you.</figcaption></figure>
    <figure><img src="assets/images/IMG010A.PNG" onclick="openLightbox(this)" alt="Back 10A"><figcaption>Breakfast was just a reason. You were what I served.</figcaption></figure>
    <figure><img src="assets/images/IMG004.jpeg" onclick="openLightbox(this)" alt="Back 4"><figcaption>Your silence filled the space louder than any music.</figcaption></figure>
    <figure><img src="assets/images/IMG005.jpeg" onclick="openLightbox(this)" alt="Back 5"><figcaption>I left the door unlocked. Just in case.</figcaption></figure>
    <figure><img src="assets/images/IMG007.jpeg" onclick="openLightbox(this)" alt="Back 7"><figcaption>What we didn't say â€” lingered longer than touch.</figcaption></figure>
    <figure><img src="assets/images/IMG010.PNG" onclick="openLightbox(this)" alt="Back 10"><figcaption>We shared coffee, and something unnamed.</figcaption></figure>
    <figure><img src="assets/images/IMG9537.PNG" onclick="openLightbox(this)" alt="Back 11"><figcaption>I turned around. I swore I felt you watching.</figcaption></figure>
    <figure><img src="assets/images/IMG9538.PNG" onclick="openLightbox(this)" alt="Back 12"><figcaption>Every part of the room carries a memory. Especially the bed.</figcaption></figure>
    <figure><img src="assets/images/IMG9539.PNG" onclick="openLightbox(this)" alt="Back 13"><figcaption>Nothing was accidental. Not the smile. Not the sheets. Not you.</figcaption></figure>
    <figure><img src="assets/images/IMG9541.PNG" onclick="openLightbox(this)" alt="Back 14"><figcaption>Whispered prayers, and promises I only meant with you.</figcaption></figure>
    <figure><img src="assets/images/IMG9542.PNG" onclick="openLightbox(this)" alt="Back 15"><figcaption>Behind the curtains, I waited. You never knocked.</figcaption></figure>
    <figure><img src="assets/images/IMG9543.PNG" onclick="openLightbox(this)" alt="Back 16"><figcaption>You said goodbye. The bed never recovered.</figcaption></figure>
    <figure><img src="assets/images/IMG9544.PNG" onclick="openLightbox(this)" alt="Back 17"><figcaption>I still sleep on your side. Out of habit, or hope.</figcaption></figure>
    <figure><img src="assets/images/IMG9545.PNG" onclick="openLightbox(this)" alt="Back 18"><figcaption>I pressed my ear to the wall. It still echoes your name.</figcaption></figure>
  </section>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Enlarged Joyce">
</div>

<script>
function openLightbox(img) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightbox.style.display = 'flex';
  lightboxImg.src = img.src;
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
